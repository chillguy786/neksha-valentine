<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Neksha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffe5ec 0%, #fff0f6 50%, #ffe0f0 100%);
            min-height: 100vh;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="%23ff69b4" d="M10 18.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-6.55 8.53L10 18.35z"/></svg>') 10 10, auto;
        }

        /* Smooth scrolling for entire page */
        html {
            scroll-behavior: smooth;
        }

        /* Floating hearts background */
        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0.25;
            animation: float 10s ease-in-out infinite;
            will-change: transform, opacity;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.25;
            }
            50% {
                transform: translateY(-40px) rotate(8deg);
                opacity: 0.4;
            }
        }

        .slides-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .slide {
            text-align: center;
            margin: 60px 0;
            max-width: 700px;
            animation: slideInFade 1.2s ease-out forwards;
            opacity: 0;
        }

        .slide:nth-child(1) { animation-delay: 0.3s; }
        .slide:nth-child(2) { animation-delay: 1.2s; }
        .slide:nth-child(3) { animation-delay: 2.1s; }
        .slide:nth-child(4) { animation-delay: 3s; }
        .slide:nth-child(5) { animation-delay: 3.9s; }
        .slide:nth-child(6) { animation-delay: 4.8s; }

        .continue-btn {
            padding: 12px 32px;
            font-size: 1rem;
            border: 2px solid #ff6b9d;
            border-radius: 50px;
            background: transparent;
            color: #ff6b9d;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            animation: fadeIn 1.2s ease-out 5.7s both;
            margin: 60px 0;
            text-decoration: none;
            display: inline-block;
        }

        .continue-btn:hover {
            background: #ff6b9d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
            transform: translateY(-2px);
        }

        .continue-btn:active {
            transform: scale(0.95);
        }

        /* REMOVED: .animated-char class - no more floating stars/emojis */

        .image-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            margin: 40px auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1), 0 0 30px rgba(255, 107, 157, 0.1);
            animation: slideInFade 1.2s ease-out forwards;
            opacity: 0;
        }

        .image-placeholder {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #ffe0f0 0%, #fff0f6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            /* REMOVED: Camera emoji üì∏ */
            /* REMOVED: Sparkle emoji üí´ */
            color: #ffb3c1;
        }

        /* Simple heart icon instead of camera */
        .image-placeholder::before {
            content: "‚ù§Ô∏è";
            font-size: 3rem;
            opacity: 0.7;
        }

        .image-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        @keyframes gentlePulse {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1), 0 0 25px rgba(255, 107, 157, 0.15);
            }
            50% {
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1), 0 0 35px rgba(255, 107, 157, 0.25);
            }
        }

        @keyframes slideInFade {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Added missing fadeIn animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-text {
            font-size: clamp(1.5rem, 6vw, 2.2rem);
            color: #c2185b;
            font-weight: 300;
            line-height: 1.7;
            letter-spacing: -0.3px;
        }

        .polaroid {
            background: white;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1), 0 0 25px rgba(255, 107, 157, 0.15);
            transform: rotate(-2deg) translateY(0);
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
            animation: gentlePulse 3s ease-in-out infinite;
        }

        .slide:nth-child(even) .polaroid {
            transform: rotate(2deg);
        }

        .polaroid:hover {
            transform: rotate(-2deg) translateY(-5px);
        }

        @media (max-width: 768px) {
            .slides-container {
                padding: 40px 20px;
            }

            .slide {
                margin: 80px 0;
            }
        }

        @media (max-width: 480px) {
            .slide {
                margin: 60px 0;
            }

            .slide-text {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container" id="heartContainer"></div>
    
    <div class="slides-container">
        <div class="slide">
            <div class="polaroid">
                <p class="slide-text">Some people make the world feel a little softer.</p>
            </div>
        </div>

        <div class="slide">
            <div class="polaroid">
                <p class="slide-text">You're one of them.</p>
            </div>
        </div>

        <div class="slide">
            <div class="polaroid">
                <p class="slide-text">I notice the small things about you.</p>
            </div>
        </div>

        <div class="slide">
            <div class="polaroid">
                <p class="slide-text">And they stay with me.</p>
            </div>
        </div>

        <div class="slide">
            <div class="polaroid">
                <p class="slide-text">You make moments feel lighter‚Ä¶ just by being there.</p>
            </div>
        </div>

        <div class="slide">
            <div class="polaroid">
                <p class="slide-text">I hope you feel that too.</p>
            </div>
        </div>

        <div class="image-card" style="animation-delay: 5.7s;">
            <div class="image-placeholder"></div>
        </div>

        <div class="slide" style="animation-delay: 6.6s;">
            <div class="polaroid">
                <p class="slide-text">Every moment with you matters.</p>
            </div>
        </div>

        <div class="image-card" style="animation-delay: 7.5s;">
            <div class="image-placeholder"></div>
        </div>

        <div class="slide" style="animation-delay: 8.4s;">
            <div class="polaroid">
                <p class="slide-text">You make my heart flutter.</p>
            </div>
        </div>

        <!-- CHANGED: Continue button now goes to valentine-question.html -->
        <a href="valentine-question.html" class="continue-btn" style="animation-delay: 9.3s;">Continue üíó</a>
    </div>

    <script>
        // Generate floating hearts
        function createHeart() {
            const container = document.getElementById('heartContainer');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíó';
            
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const delay = Math.random() * 5;
            const duration = 10 + Math.random() * 5;
            
            heart.style.left = x + '%';
            heart.style.top = y + '%';
            heart.style.animationDelay = delay + 's';
            heart.style.animationDuration = duration + 's';
            
            container.appendChild(heart);
            
            setTimeout(() => heart.remove(), (duration + delay) * 1000);
        }

        // Create hearts periodically - FIXED VERSION
        let heartInterval;

        function setupHearts() {
            // Clear any existing interval
            if (heartInterval) {
                clearInterval(heartInterval);
            }
            
            // Create initial hearts
            for (let i = 0; i < 2; i++) {
                createHeart();
            }
            
            // Set up periodic creation (slower frequency)
            heartInterval = setInterval(createHeart, 2500);
        }

        // Start the heart generation
        setupHearts();

        // Heart cursor trail - REMOVED stars/emojis, only hearts
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.93) {
                const trail = document.createElement('div');
                trail.style.position = 'fixed';
                trail.style.left = e.pageX + 'px';
                trail.style.top = e.pageY + 'px';
                trail.style.pointerEvents = 'none';
                trail.style.fontSize = (0.6 + Math.random() * 0.4) + 'rem';
                trail.style.opacity = (0.4 + Math.random() * 0.3).toString();
                trail.style.color = '#ff69b4';
                trail.textContent = 'üíó'; // Only hearts, no stars
                trail.style.animation = 'fadeOut 1.8s ease-out forwards';
                
                document.body.appendChild(trail);
                
                setTimeout(() => trail.remove(), 1800);
            }
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% {
                    opacity: 0.6;
                    transform: translateY(0);
                }
                100% {
                    opacity: 0;
                    transform: translateY(-20px);
                }
            }
        `;
        document.head.appendChild(style);

        // REMOVED: Animated floating characters (stars/emojis)
        // Only hearts remain
    </script>
</body>
</html>
