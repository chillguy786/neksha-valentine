<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey Nekshaâ€¦</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffe5ec 0%, #fff0f6 50%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="%23ff69b4" d="M10 18.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-6.55 8.53L10 18.35z"/></svg>') 10 10, auto;
        }

        /* Floating hearts background */
        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) rotate(5deg);
                opacity: 0.5;
            }
        }

        .hero {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            animation: fadeIn 1.5s ease-out;
        }

        .hero-text {
            font-size: clamp(2rem, 10vw, 3.5rem);
            font-weight: 300;
            color: #d63384;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }

        .hero-subtext {
            font-size: clamp(1rem, 5vw, 1.3rem);
            color: #c2185b;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 50px;
            animation: fadeIn 2.5s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
            text-shadow: 0 0 30px rgba(255, 107, 157, 0.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button {
            padding: 14px 32px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
            animation: softBounce 0.6s ease-out 2.5s both;
        }

        @keyframes softBounce {
            0% {
                transform: scale(0.95);
                opacity: 0;
            }
            70% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        .button:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            .hero {
                padding: 30px 20px;
            }

            .hero-text {
                margin-bottom: 20px;
            }

            .hero-subtext {
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container" id="heartContainer"></div>
    
    <div class="hero">
        <h1 class="hero-text">Hey Nekshaâ€¦</h1>
        <p class="hero-subtext">I've been holding onto something I wanted to say.</p>
        <button class="button" onclick="window.location.href='slides.html'">Continue ðŸ’—</button>
    </div>

    <script>
        // Generate floating hearts
        function createHeart() {
            const container = document.getElementById('heartContainer');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’—';
            
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const delay = Math.random() * 5;
            const duration = 8 + Math.random() * 4;
            
            heart.style.left = x + '%';
            heart.style.top = y + '%';
            heart.style.animationDelay = delay + 's';
            heart.style.animationDuration = duration + 's';
            
            container.appendChild(heart);
            
            setTimeout(() => heart.remove(), (duration + delay) * 1000);
        }

        // Create hearts periodically
        setInterval(createHeart, 1500);
        
        // Initial hearts
        for (let i = 0; i < 3; i++) {
            createHeart();
        }

        // Heart cursor trail (reduced frequency)
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.95) {
                const trail = document.createElement('div');
                trail.style.position = 'fixed';
                trail.style.left = e.pageX + 'px';
                trail.style.top = e.pageY + 'px';
                trail.style.pointerEvents = 'none';
                trail.style.fontSize = '0.8rem';
                trail.style.opacity = '0.5';
                trail.style.color = '#ff69b4';
                trail.textContent = 'âœ¨';
                trail.style.animation = 'fadeOut 1.5s ease-out forwards';
                
                document.body.appendChild(trail);
                
                setTimeout(() => trail.remove(), 1500);
            }
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% {
                    opacity: 0.6;
                    transform: translateY(0);
                }
                100% {
                    opacity: 0;
                    transform: translateY(-20px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
