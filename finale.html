<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You &#10084;&#65039; </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffe5ec 0%, #fff0f6 50%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="%23ff69b4" d="M10 18.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-6.55 8.53L10 18.35z"/></svg>') 10 10, auto;
        }

        /* Heart rain background */
        .heart-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .falling-heart {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0.4;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0.4;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) rotate(5deg);
                opacity: 0.5;
            }
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            animation: zoomIn 1.2s ease-out;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .main-text {
            font-size: clamp(2.5rem, 12vw, 4rem);
            font-weight: 300;
            color: #c2185b;
            line-height: 1.4;
            letter-spacing: -0.5px;
            margin-bottom: 40px;
            min-height: 140px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 40px rgba(255, 107, 157, 0.2);
        }

        .typewriter {
            white-space: nowrap;
            animation: typewriter 3.5s steps(30, end);
            overflow: hidden;
        }

        @keyframes typewriter {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .subtext {
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: #d63384;
            font-weight: 300;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-out 3.8s both;
            margin-bottom: 50px;
        }

        .play-again-btn {
            padding: 12px 28px;
            font-size: 0.95rem;
            border: 2px solid #ff6b9d;
            border-radius: 50px;
            background: transparent;
            color: #ff6b9d;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-out 4.5s both;
        }

        .play-again-btn:hover {
            background: #ff6b9d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        .play-again-btn:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkleAnim 1.5s ease-out forwards;
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        @media (max-width: 768px) {
            .content {
                padding: 30px 20px;
            }

            .main-text {
                margin-bottom: 30px;
                min-height: 110px;
            }
        }
    </style>
</head>
<body>
    <div class="heart-rain" id="heartRain"></div>
    
    <div class="content">
        <div class="main-text">
            <span class="typewriter" id="typewriter fade-in-text">I love you, Neksha &#10084;&#65039; </span>
        </div>
        <p class="subtext">Happy Valentine's Day.</p>
        <button class="play-again-btn" onclick="window.location.href='home.html'">Play Again ðŸ”„</button>
    </div>

    <script>
        // Generate falling hearts (heart rain)
        function createFallingHeart() {
            const heartRain = document.getElementById('heartRain');
            const heart = document.createElement('div');
            heart.className = 'falling-heart';
            heart.innerHTML = 'ðŸ’—';
            
            const x = Math.random() * 100;
            const delay = Math.random() * 2;
            const duration = 5 + Math.random() * 3;
            
            heart.style.left = x + '%';
            heart.style.animationDelay = delay + 's';
            heart.style.animationDuration = duration + 's';
            
            heartRain.appendChild(heart);
            
            setTimeout(() => heart.remove(), (duration + delay) * 1000);
        }

        // Create falling hearts continuously
        setInterval(createFallingHeart, 800);
        
        // Initial falling hearts
        for (let i = 0; i < 5; i++) {
            createFallingHeart();
        }

        // Generate subtle floating hearts
        function createFloatingHeart() {
            const heartRain = document.getElementById('heartRain');
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'ðŸ’–';
            
            const x = Math.random() * 100;
            const y = Math.random() * 50;
            const delay = Math.random() * 3;
            const duration = 8 + Math.random() * 4;
            
            heart.style.left = x + '%';
            heart.style.top = y + '%';
            heart.style.animationDelay = delay + 's';
            heart.style.animationDuration = duration + 's';
            
            heartRain.appendChild(heart);
            
            setTimeout(() => heart.remove(), (duration + delay) * 1000);
        }

        setInterval(createFloatingHeart, 2000);
        
        for (let i = 0; i < 3; i++) {
            createFloatingHeart();
        }

        // Create sparkles on mouse movement (reduced frequency)
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.92) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = 'âœ¨';
                sparkle.style.left = e.pageX + 'px';
                sparkle.style.top = e.pageY + 'px';
                sparkle.style.fontSize = '0.6rem';
                sparkle.style.color = '#ff69b4';
                
                const tx = (Math.random() - 0.5) * 100;
                const ty = (Math.random() - 0.5) * 100;
                sparkle.style.setProperty('--tx', tx + 'px');
                sparkle.style.setProperty('--ty', ty + 'px');
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1500);
            }
        });

        // Touch support for mobile sparkles
        document.addEventListener('touchmove', (e) => {
            if (Math.random() > 0.8) {
                const touch = e.touches[0];
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = 'âœ¨';
                sparkle.style.left = touch.pageX + 'px';
                sparkle.style.top = touch.pageY + 'px';
                sparkle.style.fontSize = '0.6rem';
                sparkle.style.color = '#ff69b4';
                
                const tx = (Math.random() - 0.5) * 80;
                const ty = (Math.random() - 0.5) * 80;
                sparkle.style.setProperty('--tx', tx + 'px');
                sparkle.style.setProperty('--ty', ty + 'px');
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1500);
            }
        });
    </script>
<script>
    // Wait for page to load
    document.addEventListener('DOMContentLoaded', function() {
        // Find ALL elements with the play-again-btn class
        const playAgainButtons = document.querySelectorAll('.play-again-btn');
        
        // Make each one work
        playAgainButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Change this to your actual start page
                window.location.href = 'index.html';
            });
        });
    });
    .fade-in-text {
    opacity: 0;
    transform: translateY(20px);
    animation: gentleFadeIn 2.5s ease-out 1s forwards;
    display: inline-block;
    padding-right: 15px;
    white-space: nowrap;
    font-size: inherit; /* Keep original text size */
    color: inherit; /* Keep original text color */
}

@keyframes gentleFadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    60% {
        opacity: 0.8;
        transform: translateY(-2px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.fade-in-text {
    text-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
}
</script>
</body>
</html>
